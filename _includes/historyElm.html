<div class="history-element">
  <div class="history-thumbnail">
    {{ elem.thumbnail }}
  </div>
  <div class="history-content">
    <div class="history-date">{{ elem.date }}</div>
    <h3>{{ elem.title }}</h3>{% if elem.place %}<span class="history-place">{{ elem.place }}</span>{% endif %}
    <p class="history-dsc">
      {{ elem.content }}
    </p>
  </div>
</div>
