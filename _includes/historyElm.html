<div class="history-element">
  <div class="history-thumbnail">
    {{ elem.thumbnail }}
  </div>
  <div class="history-content">
    <div class="history-date">{{ elem.date }}</div>
    {% if elem.place %}<a href="{{ elem.url }}" target="_blank"><h3 class="history-place">{{ elem.place }}</h3></a>{% endif %}<span class="history-title">{{ elem.title }}</span>
    <p class="history-dsc">
      {{ elem.content }}
    </p>
  </div>
</div>
