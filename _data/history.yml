- title: 主催
  place: プログラミングサークル「ECoder's」
  date: 2017.08 - 2019.11
  content: 小学生〜高校生を対象としたプログラミングサークルを立ち上げ、月一回程度主催しました。同年代の子どもたちとプログラミングについて語れる場所、交流できる場所の提供を目指しました。
  thumbnail: '&#x1f465;'

- title: メンター
  place: CoderDojo
  date: 2017.05 - 現在
  content: プログラミング道場「CoderDojo」で、参加者のサポートをする「メンター」として参加しています。関東を中心に、様々なDojoに参加しています。
  thumbnail: '&#x262f;'

- title: 運営スタッフ
  place: Scratch Day in Tokyo
  date: 2017.05, 2018.06, 2019.05
  content: ビジュアルプログラミング言語「Scratch」のコミュニティによるイベントで、運営スタッフを努めました。
  thumbnail: '&#x1f465;'

- title: バグ発見のアルバイト
  place:
  date: 2018.07, 2018.08
  content: 知り合いのプログラマーのもとで、アプリのバグを見つけ、情報を整理し報告する作業をしていました。
  thumbnail: '&#x1f5a5;'

- title: スーパークリエータ
  place: 未踏ジュニア
  date: 2018.06 - 2018.10
  content: U17人材育成プログラム「未踏ジュニア」に採択され、プロジェクトを開発。2018年11月に未踏ジュニアスーパークリエータに認定された。プログラム中では、Webサービス「UTIPS」を開発。
  thumbnail: '&#x1f5a5;'

- title: 講師
  place: プログラミング教室「N Code Labo」
  date: 2019.05 - 現在
  content: UnityというソフトとC#を用いたゲーム開発を、主に教えています。相手の知識や学び方に合わせて情報を正確に伝え、楽しんで取り組めるように表現を工夫する、ということを学びました。
  thumbnail: '&#x1f5e3;'

- title: Unityエンジニア アルバイト
  place: 株式会社ネイキッド
  date: 2019.12 - 2020.3
  content: Unityを用いて、映像コンテンツの制作に使用するツールの開発に取り組んでいました。
  thumbnail: '&#x1f5a5;'

- title: Webデザイナー
  place: YassLab 株式会社
  date: 2020.04 - 現在
  content: <a href="https://railstutorial.jp/">Railsチュートリアル</a> や <a href="https://railsguides.jp/">Railsガイド</a> , <a href="https://coderdojo.jp/">coderdojo.jp</a> の開発・運営をしている <a href="https://yasslab.jp/ja/">YassLab 株式会社</a> で、プロダクトのデザイン改善に取り組んでいます。
