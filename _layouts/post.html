---
layout: default
---
<div class="post-head">
{% include header.html %}
<h2>{{page.categories}}</h2>
<h1>{{ page.title }}</h1>
</div>
<section class="post-content">
<div class="date">{{ page.date | date:"%Y/%-m/%d" }}</div>
{% if page.thumbnail %}
<img src="{{site.url}}/img/{{page.categories}}/{{page.thumbnail}}" alt="" class="thumbnail">
{% endif %}
<div class='content'>
  {{ content }}
</div>
<div class="share">
  <a href="https://twitter.com/intent/tweet?url={{site.url}}{{page.url}}&text={{page.title}}&via=yukimihashi&related=yukimihashi" class="share-twitter"><i class="fab fa-twitter-square"></i> Tweet</a>
  <a href="https://www.facebook.com/sharer/sharer.php?u={{site.url}}{{page.url}}" class="share-facebook"><i class="fab fa-facebook-square"></i> シェア</a>
</div>
</section>
