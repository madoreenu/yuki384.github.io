---
layout: default
---
<div class="post-head">
{% include header.html %}
<h2>{{page.categories}}</h2>
<h1>{{ page.title }}</h1>
</div>
<section class="post-content">
<div class="date">{{ page.date | date:"%Y/%-m/%d" }}</div>
{% if page.thumbnail %}
<img src="{{site.url}}/img/{{page.categories}}/{{page.thumbnail}}" alt="" class="thumbnail">
{% endif %}
<div class='content'>
  {{ content }}
</div>
</section>
